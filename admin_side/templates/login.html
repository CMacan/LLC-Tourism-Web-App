<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: #fff;
        font-family: Arial, sans-serif;
      }
      .login-container {
        background-color: #ffffff;
        color: #333;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .otp-input {
        width: 40px !important;
        height: 50px;
        text-align: center;
        font-size: 1.2rem;
        border-radius: 8px;
      }
      .otp-input:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
      }
      .otp-modal-content {
        border-radius: 12px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
      <div class="col-md-5 login-container text-center">
        <h1>Welcome Back</h1>
        <p class="text-muted">Login to access the admin panel</p>
        <form class="w-100" id="loginForm">
          <div class="mb-4">
            <label for="email" class="form-label">Email Address</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              name="email" 
              placeholder="Enter your email" 
              required
            >
          </div>
          <button type="submit" class="btn btn-primary w-100 py-2">Continue</button>
        </form>
      </div>
    </div>

    <!-- OTP Verification Modal -->
    <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content otp-modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="otpModalLabel">Verification Code</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="text-muted">
              Enter the code sent to your email. The code will expire in <span id="otpTimer">03:00</span>.
            </p>            
            <form id="otpForm">
              <div class="otp-input-group d-flex justify-content-center gap-2 mb-3">
                <input type="text" class="form-control otp-input" maxlength="1" pattern="[0-9]" required>
                <input type="text" class="form-control otp-input" maxlength="1" pattern="[0-9]" required>
                <input type="text" class="form-control otp-input" maxlength="1" pattern="[0-9]" required>
                <input type="text" class="form-control otp-input" maxlength="1" pattern="[0-9]" required>
                <input type="text" class="form-control otp-input" maxlength="1" pattern="[0-9]" required>
                <input type="text" class="form-control otp-input" maxlength="1" pattern="[0-9]" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 py-2">Verify</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static '/login.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('loginForm');
        const otpInputs = document.querySelectorAll('.otp-input');
        const emailInput = document.getElementById('email');
        const otpModal = new bootstrap.Modal(document.getElementById('otpModal'));

        // Load last email from localStorage
        const lastEmail = localStorage.getItem('lastEmail');
        if (lastEmail) emailInput.value = lastEmail;

        // Save email to localStorage on login
        loginForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const email = emailInput.value;
          localStorage.setItem('lastEmail', email);        
        });

        // Handle OTP auto-tab
        otpInputs.forEach((input, index) => {
          input.addEventListener('input', (e) => {
            // Ensure the value is a single digit
            if (input.value.length === 1 && index < otpInputs.length - 1) {
              otpInputs[index + 1].focus();
            } else if (input.value.length > 1) {
              // Truncate input to single character if multiple digits are pasted
              input.value = input.value.slice(0, 1);
              if (index < otpInputs.length - 1) otpInputs[index + 1].focus();
            }
          });
        
          input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace') {
              // Move focus to previous box if empty
              if (!input.value && index > 0) {
                otpInputs[index - 1].focus();
              }
            }
          });
        });
        

        // Handle OTP verification
        const otpForm = document.getElementById('otpForm');
        otpForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    const otp = Array.from(otpInputs).map(input => input.value).join('');
    const email = document.getElementById('email').value;

    try {
        const response = await fetch('/admin_side/verify-otp/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ email, otp })
        });

        if (response.ok) {
            // Redirect on success
            window.location.href = '/admin_side/dashboard/';
        } else {
            // Parse the response error
            const data = await response.json();
            alert(data.error || 'Invalid OTP');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Failed to verify OTP. Please try again.');
    }
});


        function getCookie(name) {
          const cookieValue = document.cookie.split('; ').find((row) => row.startsWith(name + '='));
          return cookieValue ? cookieValue.split('=')[1] : null;
        }
      });
    </script>
  </body>
</html>
