<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static '/style.css'  %}" rel="stylesheet" />
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100">
        <!-- Logo and Login Section -->
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-light">
          <div class="mb-4">
            <img src="{% static '/assets/logo.png' %}" alt="Logo" class="logo">
          </div>
          <h1>Login</h1>
          <p class="text-muted">Login to access admin panel</p>
          <form class="w-75">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="mb-3 d-flex justify-content-between align-items-center">
              <div>
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
              </div>
              <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>

        <!-- Image Section -->
        <div class="col-md-6 d-flex justify-content-center align-items-center bg-secondary">
          <div class="image-container">
            <img src="{% static '/assets/lapu-lapu.jpg' %}" alt="Decorative Image">
          </div>
        </div>
      </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="forgotPasswordModalLabel">Recover Account</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recoveryEmail" class="form-label">Enter your email</label>
                <input type="email" class="form-control" id="recoveryEmail" placeholder="Enter your email">
              </div>
              <button type="submit" class="btn btn-primary w-100">Send Verification Code</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
