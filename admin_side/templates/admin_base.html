<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link href="{% static 'admin/admin_base.css'  %}" rel="stylesheet" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="{% static '/assets/logo.png' %}" alt="Logo" class="logo" />
      <h5 class="text-center">Admin Panel</h5>
      <p class="text-center">Maayong Adlaw Bai</p>
      <div class="social-icons text-center mb-2">
        <a href="https://www.facebook.com/LLCTCHAC" target="_blank">
          <i class="bi bi-facebook facebook-icon"></i>
        </a>
        <a href="mailto:example@gmail.com" target="_blank">
          <i class="bi bi-envelope gmail-icon"></i>
        </a>
        <a href="https://www.messenger.com" target="_blank">
          <i class="bi bi-messenger messenger-icon"></i>
        </a>
      </div>
      <div class="separator"></div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link nav-font-color" href="{% url 'dashboard' %}"
            ><i class="bi bi-house"></i> Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link nav-font-color"
            href="{% url 'admin_destination' %}"
            role="button"
            aria-expanded="false"
            aria-controls="destinationsDropdown"
          >
            <i class="bi bi-geo"></i> Destinations
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link nav-font-color"
            href="{% url 'admin_activity' %}"
            role="button"
            aria-expanded="false"
            aria-controls="activitiesDropdown"
          >
            <i class="bi bi-calendar-event"></i> Activities
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link nav-font-color"
            href="{% url 'admin_accomodation' %}"
            role="button"
            aria-expanded="false"
            aria-controls="accommodationDropdown"
          >
            <i class="bi bi-building"></i> Accommodation
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link nav-font-color"
            href="{% url 'admin_food_drink' %}"
            role="button"
            aria-expanded="false"
            aria-controls="foodDropdown"
          >
            <i class="bi bi-cup-straw"></i> Food & Drinks
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link nav-font-color"
            href="{% url 'admin_article' %}"
            role="button"
            aria-expanded="false"
            aria-controls="articlesDropdown"
          >
            <i class="bi bi-newspaper"></i> Articles
          </a>
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="bg-color"></div>
      <img src="{% static '/assets/band.jpg' %}" alt="Logo" class="band" />
      <div class="top-header d-flex justify-content-between align-items-center">
        <h3 id="page-title" class="fw-bold m-0">
          {% block page_title %} Dashboard {% endblock %}
        </h3>
        <h5 class="text-center flex-grow-1 m-0">
          Lapu-Lapu City Department of Tourism
        </h5>
        <div class="dropdown">
          <button
            class="btn btn-outline-bg-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Administrator
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="dropdownMenuButton"
          >
            <li>
              <a href="{% url 'logout' %}" class="logout-button" style="all:unset">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    {% block content %} 
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
