{% extends "base.html" %}
{% load static %}
{% block home%}
{% endblock %}
{% block page-content %}
<div class="container my-5">
    <div class="header-section mb-5 text-center position-relative">
        <h2 class="text-uppercase fw-bold display-6">Articles</h2>
        <div class="title-underline mx-auto position-relative" style="width: 100px; height: 4px; background-color: #007BFF;">
            <span class="position-absolute top-50 start-50 translate-middle rounded-circle" style="width: 15px; height: 15px; background-color: #FFC107;"></span>
        </div>
    </div>
    <div class="row g-4">
        {% for post in articles %}
        <div class="col-md-4">
            <div class="card article-card">
                <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content|truncatechars:100 }}</p>
                    <div class="card-body text-center">
                        <a href="{% url 'article_detail' pk=post.pk %}" class="btn btn-primary read-more">Read More</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<style>
    .header-section {
        padding: 2rem 0;
    }
  
    .title-underline {
        width: 80px;
        height: 3px;
        background: #007bff;
        margin-top: 1rem;
    }
</style>
{% endblock %}
