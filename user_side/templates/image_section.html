<!-- includes/image_section.html -->
<section id="{{ section_id }}" class="{{ section_class }} py-1">
    <div class="container">
      <h2 class="text-center mb-4">{{ section_title }}</h2>
      <div class="row justify-content-center" style="gap: 20px;">
        {% for item in items %}
          <div class="col-auto">
            <a href="{{ item.get_absolute_url }}" class="text-decoration-none">
              <div class="card border-0 shadow-sm" style="width: 180px;">
                <div class="card-img-container" style="height: 200px; overflow: hidden;">
                  {% if item.image %}
                    <img src="{{ item.image.url }}" 
                         class="card-img-top h-100 w-100" 
                         alt="{{ item.name|default:section_title }}"
                         style="object-fit: cover;">
                  {% else %}
                    <img src="{% static '/assets/logo.png' %}" 
                         class="card-img-top h-100 w-100" 
                         alt="Default"
                         style="object-fit: cover;">
                  {% endif %}
                </div>
              </div>
            </a>
          </div>
        {% empty %}
          {% include 'includes/default_card.html' %}
        {% endfor %}
      </div>
      
      <!-- See More Button -->
      <div class="text-center mt-4">
        <a href="{% url view_all_url %}" class="btn btn-outline-primary see-more-btn">
          See More {{ section_title }}
          <i class="fas fa-arrow-right ms-2"></i>
        </a>
      </div>
    </div>
</section>
