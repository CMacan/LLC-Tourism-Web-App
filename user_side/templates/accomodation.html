<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static '/home.css'  %}" rel="stylesheet" />
  </head>
  <body>
    <header class="navbar">
        <div class="navbar-logo">
          <img src="{% static '/assets/logo.png' %}" alt="logo" />
          <span>Lapu-Lapu City Tourism</span>
        </div>
        <nav class="navbar-links">
          <a href="#destinations">Destinations</a>
          <a href="#activities">Activities</a>
          <a href="#accommodations">Accommodations</a>
          <a href="#food">Food & Drinks</a>
          <a href="#chat">Letâ€™s Chat!</a>
        </nav>
    </header>
    <div class="container-fluid px-0">
      <div class="row g-0">
        <div class="col-12">
          <div class="position-relative">
            <div class="image-container">
              <img
                src="{% static '/assets/food.jpg' %}"
                alt="Lapu-Lapu City"
                class="img-fluid w-100"
              />
            </div>
            <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
              <label class="fs-4 fw-bold d-block custom-label">Good people. Good thinking. Good feeling</label>
              <button type="button" class="btn explore-btn mt-4">Explore</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 p-4 bg-white rounded shadow-sm mx-auto">
          <h3 class="text-center mb-4">FACILITIES</h3>
          <div class="row text-center">
            <!-- Icon 1 -->
            <div class="col-6 col-md-4 mb-4">
              <div class="icon-container p-4">
                <i class="bi bi-house-door" style="font-size: 40px;"></i>
                <label class="d-block mt-2">Building</label>
              </div>
            </div>
            <!-- Icon 2 -->
            <div class="col-6 col-md-4 mb-4">
              <div class="icon-container p-4">
                <i class="bi bi-gear" style="font-size: 40px;"></i>
                <label class="d-block mt-2">Equipment</label>
              </div>
            </div>
            <!-- Icon 3 -->
            <div class="col-6 col-md-4 mb-4">
              <div class="icon-container p-4">
                <i class="bi bi-telephone" style="font-size: 40px;"></i>
                <label class="d-block mt-2">Communication</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
